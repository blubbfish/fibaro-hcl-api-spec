openapi: "3.0.0"
info:
  version: 1.0.0
  title: Fibaro-Gatway Light
  description: Swagger-File for the Fibaro-GW Light
  contact:
    name: Philip Schell
    email: philip.schell@fit.fraunhofer.de
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://gateway.linksmart.eu:8090/api
paths:
  /panels/energy:
    get:
      parameters: 
        - name: type
          in: query
          required: true
          schema:
            type: string
          examples:
            rooms:
              value: rooms
            devices:
              value: devices
        - name: id
          in: query
          required: true
          schema:
            type: integer
            format: int32
          example: 1
      description: Get energy
      tags:
        - consumption
      responses:
        '200':
          description: ok
          content:
            application/json:
              example:
                - id: 7
                  powerH: 0.07
                  powerD: 0.87
                  powerW: 5.29
                  powerM: 14.09
                  costH: 0
                  costD: 0
                  costW: 0
                  costM: 0
  
  /panels/temperature:
    get:
      parameters: 
        - name: type
          in: query
          required: true
          schema:
            type: string
          examples:
            rooms:
              value: rooms
            devices:
              value: devices
        - name: method
          in: query
          required: true
          schema:
            type: string
          examples: 
            single:
              value: single
            compare:
              value: compare
        - name: id
          in: query
          required: true
          schema:
            type: integer
            format: int32
          example: 1
      description: Get temperature
      tags:
        - consumption
      responses:
        '200':
          description: ok
          content:
            application/json:
              example:
                - id: 16
                  temperatureH: 21.3
                  temperatureD: 18.85
                  temperatureW: 20.01
                  temperatureM: 20.48
  
  /energy/{from}/{to}/{dataset}/{type}/{unit}/{deviceid}:
    get:
      parameters:
        - name: from
          in: path
          description: Can be unix timestamp or now-seconds = "now-15"
          required: true
          schema:
              anyOf:
                - type: string
                - type: integer
          example: now-15
        - name: to
          in: path
          description: Can be unix timestamp or now-seconds = "now-15"
          required: true
          schema:
              anyOf:
                - type: string
                - type: integer
          example: now
        - name: dataset
          in: path
          description: Type of set data
          required: true
          schema:
            type: string
          examples:
            summary:
              value: summary-graph
            compare:
              value: compare
        - name: type
          in: path
          description: Type of monitored section
          required: true
          schema:
            type: string
          examples:
            rooms:
              value: rooms
            devices:
              value: devices
        - name: unit
          in: path
          description: Unit what we wanna get
          required: true
          schema:
            type: string
          examples:
            money:
              value: money
            power:
              value: power
        - name: deviceid
          in: path
          description: id of the device
          required: true
          schema:
            type: integer
            format: int32
          example: 1
      description: Get energy from/to
      tags:
        - consumption
      responses:
        '200':
          description: ok
          content:
            application/json:
              example:
                - - 1599742993000
                  - 245.5
                - - 1599743003000
                  - 133.9
                - - 1599743008000
                  - 133.9
  
